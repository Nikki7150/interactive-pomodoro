<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="pomodoro-icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style-break.css" />
        <title>Interactive Pomodoro App</title>
    </head>
<body>
    <!--Maybe make it a door in the future-->
    <div id="Home">
        <img id="home-icon" src="/assets/home.png" alt="home icon" />
    </div>

    <button>Go home</button>
    <button>Music</button>


    <div id="desktopApps">
        <div class="selected">
            <div class="appIcon" id="affirmationApp">
                <img id="affirmation-icon" src="/assets/Bbokari.jpg" alt="affirmation icon" />
                <p class="appLabel">Affirmations</p>
            </div>
            <div class="appIcon" id="drawingApp">
                <img id="drawing-icon" src="/assets/Jiniret.jpg" alt="drawing icon" />
                <p class="appLabel">Sketch Pad</p>
            </div>
            <div class="appIcon" id="ticTacToeGame">
                <img id="ticTacToe-icon" src="/assets/Foxin.jpg" alt="tic tac toe icon" />
                <p class="appLabel">Tic Tac Toe</p>
            </div>
            <div class="appIcon" id="petApp">
                <img id="petSpawn" src="/assets/wolfchan.jpg" alt="virtual pet icon" />
                <p class="appLabel">Virtual Pet</p>
            </div>
        </div>
    </div>

    <div class="window" id="affirmationWindow" style="display: none;"><!-- style="display: none;" -->
        <div class="windowheader" id="affirmationheader">
            <div></div>
            <p class="headertext">Affirmations</p>
            <div><button id="reset-Button">ðŸ—˜</button></div>
        </div>
        <hr />
        <div class="contents" id="affirmationcont">
            <p id="affirmationText">You're doing great! Ok?</p>
        </div>
    </div>

    <div class="window" id="drawingWindow" style="display: none;"><!-- style="display: none;" -->
        <div class="windowheader" id="drawingheader">
            <div></div>
            <p class="headertext">Sketch Pad</p>
            <div></div>
        </div>
        <hr />
        <div class="contents" id="drawingcont">
            <canvas id="canvas" width="305" height="200"></canvas>
            <div id="toolbox">
                <button id="decrease">-</button>
                <span id="size">10</span>
                <button id="increase">+</button>
                <input type="color" id="color" />
                <button id="clear">X</button>
            </div>
        </div>
    </div>

    <div class="window" id="ticTacToeWindow" style="display: none;"><!-- style="display: none;" -->
        <div class="windowheader" id="tictactoeheader">
            <div></div>
            <p class="headertext">Tic Tac Toe</p>
            <div></div>
        </div>
        <hr />
        <div class="contents" id="tictactoecont">
            <!-- Game Board -->
            <div class="board" id="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>

            <!-- Game Status -->
            <p class="status" id="status">Your turn</p>
            
            <!-- Reset Button -->
            <button class="reset-btn" id="resetButton">Reset Game</button>
        </div>
    </div>

    <img id="myPet" class="windowheader" src="/assets/wolfchan-falling.png" alt="virtual pet" style="display: none;"/>
    
    <div id="petOptions">
        <button id="feedBtn">Feed</button>
        <button id="playBtn">Play</button>
        <button id="sleepBtn">Sleep</button>
    </div>

    <script src="./app-break.js"></script>
</body>
</html>
